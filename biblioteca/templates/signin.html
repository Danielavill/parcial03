{% extends "base.html" %}
{% block content %}
<style>
  /* Estilos para el contenedor del formulario de inicio de sesión */
  .signin-container {
    max-width: 400px;
    margin: 50px auto;
    padding: 30px;
    background-color: hsl(202, 51%, 78%);
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(231, 54, 208, 0.1);
    text-align: center;
    animation: fadeInUp 1s ease-out; /* Animación de entrada */
  }

  .signin-container h2 {
    margin-bottom: 20px;
    color: #df1cce;
  }

  .signin-container form {
    display: flex;
    flex-direction: column;
  }

  .signin-container label {
    margin-bottom: 10px;
    color: #666;
  }

  .signin-container input[type="text"],
  .signin-container input[type="password"] {
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 14px;
  }

  .signin-container button {
    padding: 10px 20px;
    background-color: #09bda5;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    color: #fff;
    cursor: pointer;
    transition: background-color 0.3s ease-in-out;
  }

  .signin-container button:hover {
    background-color: #07a68b;
  }

  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>



  <div class="container books-section2">
    <div class="signin-container ">
      <h2>Iniciar Sesión</h2>
      <form method="POST" action="{% url 'signin' %}">
        {% csrf_token %}
        <label for="id_username">Nombre de Usuario:</label>
        <input type="text" id="id_username" name="username" required>
    
        <label for="id_password">Contraseña:</label>
        <input type="password" id="id_password" name="password" required>
    
        <button type="submit">Iniciar Sesión</button>
      </form>
      
      {% if error %}
      <p>{{ error }}</p>
      {% endif %}
    </div>
  </div>


{% endblock %}
