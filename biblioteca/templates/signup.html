
{% extends 'base.html' %}
{% block content %}
<style>
  /* Estilos para el contenedor del formulario de registro */
  .signup-container {
    max-width: 400px;
    margin: 50px auto;
    padding: 30px;
    background-color: hsl(189, 79%, 72%);
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
    animation: fadeInUp 1s ease-out; /* Animaci√≥n de entrada */
  }

  .signup-container h2 {
    margin-bottom: 20px;
    color: hsl(315, 86%, 51%);
  }

  .signup-container form {
    display: flex;
    flex-direction: column;
  }

  .signup-container label {
    margin-bottom: 10px;
    color: hsl(0, 0%, 40%);
  }

  .signup-container input[type="text"],
  .signup-container input[type="password"] {
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid hsla(0, 0%, 80%, 0.527);
    border-radius: 4px;
    font-size: 14px;
  }

  .signup-container button {
    padding: 10px 20px;
    background-color: #09bda5;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    color: black;
    cursor: pointer;
    transition: background-color 0.3s ease-in-out;
  }

  .signup-container button:hover {
    background-color: #07a68b;
  }

  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>
<div class="container books-section2">
  <div class="signup-container">
    <h2>Signup</h2>
  
    {{ error }}
  
    <form action="/signup/" method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-primary">Signup</button>
    </form>
  </div>
</div>


{% endblock %}
