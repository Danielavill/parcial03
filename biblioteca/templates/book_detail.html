{% extends 'base.html' %}
{% block content %}
<style>
  /* Estilos específicos para la página de detalle de libro */
  .book-detail-container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
  }

  .book-detail-title {
    color: #09bda5;
    font-size: 28px;
    margin-bottom: 20px;
    text-align: center;
  }

  .book-detail-form {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .book-detail-button {
    margin-top: 15px;
    padding: 10px 20px;
    background-color: #09bda5;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .book-detail-button:hover {
    background-color: #078d7e;
  }

  .book-detail-error {
    color: red;
    margin-top: 10px;
    text-align: center;
  }
</style>

<div class="container books-section2">
  <div class="book-detail-container">
    <h1 class="book-detail-title">{{ book.title }}</h1>
  
    {% if error %}
      <p class="book-detail-error">{{ error }}</p>
    {% endif %}
  
    <form class="book-detail-form" method="POST">
      {% csrf_token %}
      {{ form.as_p }}
  
      <button class="book-detail-button" type="submit">Actualizar</button>
    </form>
  
    <form class="book-detail-form" action="{% url 'complete_book' book.id %}" method="POST">
      {% csrf_token %}
      <button class="book-detail-button" type="submit">Marcar como completado</button>
    </form>
  
    <form class="book-detail-form" action="{% url 'delete_book' book.id %}" method="POST">
      {% csrf_token %}
      <button class="book-detail-button" type="submit">Eliminar</button>
    </form>
  </div>
</div>



{% endblock %}
